<!--The content below is only a placeholder and can be replaced.-->
<div style="max-width: 640px; text-align:center; margin: auto;">
  <h1>
    Convert PR ticket to Branch Name
  </h1>
  <textarea class="input-area" [(ngModel)]="prName" (keyup)="doConvert()"></textarea>
  <div class="result-panel" *ngIf="convertedBranchName">
    <h3>Branch Name:</h3>
    <p>{{convertedBranchName}}</p>
  </div>
</div>
